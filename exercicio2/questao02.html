<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        background-color: rosybrown;
        width: 400px;
        height: 300px;
        display: flex;
        position: relative;
        
      }
      
      .d1{
        background-color: yellow;
        width: 50px;
        height: 50px;
        left: 50px;
        top: 50px;
        position: absolute;
      }
     
      .d2{
        background-color: yellow;
        width: 50px;
        height: 50px;
        left: 50px;
        top: 200px;
        position: absolute;
      }

      .d3{
        background-color: yellow;
        width: 50px;
        height: 50px;
        right: 50px;
        top: 50px;
        position: absolute;
      }
      
      .d4{
        background-color: yellow;
        width: 50px;
        height: 50px;
        right: 50px;
        top: 200px;
        position: absolute;
      }


    </style>
</head>
<body>
    <div class="container">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
    </div>
</body>
</html>
